<form (ngSubmit)="save()">
  <label>Name: <input [(ngModel)]="person.name" name="name" /></label><br />
  <label>Age: <input [(ngModel)]="person.age" name="age" /></label><br />
  <label>Gender: <input [(ngModel)]="person.gender" name="gender" /></label
  ><br />
  <button type="submit">Save</button>
</form>
