<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let person of people">
    <td>{{ person.name }}</td>
    <td>{{ person.age }}</td>
    <td>{{ person.gender }}</td>
    <td>
      <a [routerLink]="['/edit', person._id]">Edit</a>
      <a [routerLink]="['/delete', person._id]">Delete</a>
    </td>
  </tr>
</table>
